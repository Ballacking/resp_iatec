<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Unasp</title>
    <link rel="stylesheet" href="aula.css">


</head>

<body>
    <h1>Bom dia</h1> <!--  Utilizamos a ordem cima/direita/baixo/esquerda (sentido horário partindo de cima) -->
    <h2>Bom dia</h2>
    <h3>Bom dia</h3>

    <p>Esse seria uma TAG para parágrafo</p> <!-- Tag de Abertura e Fechamento de parágrafo -->

    <p id="unico">Esse parágrafo tera uma cor única</p> <!-- O ID (identificador) no HTML é um atributo exclusivo usado para identificar um elemento específico dentro de um documento, 
        facilitando a referência e manipulação desse elemento por meio de CSS e JavaScript-->

    <p class="unico">Esse parágrafo tera uma cor única</p> <!-- A classe (class) no HTML é um atributo usado para 
        aplicar estilos e identificar elementos para manipulação com CSS e JavaScript.-->

    <h2 class="unico"> Testando a classe</h2>

    <div class="parent">
        <img class="container" src="./LOGO_UNASP_-_AZUL_CENTRALIZADO.png" alt="Logo do Centro Universitário Adventista de São Paulo">
    </div>
    <!-- A tag <img> em HTML é usada para inserir imagens em uma 
        página da web, especificando o caminho do arquivo de imagem e opcionalmente informações como altura, largura e texto alternativo. -->

    <a class="site" href="https://iatec.com/pt/">Site IATec</a> <!-- A tag <a> em HTML é usada para criar hiperlinks, permitindo que os usuários cliquem em um texto ou imagem para
         navegar para outra página da web, um arquivo ou um local dentro da mesma página.-->

</body>

</html>
